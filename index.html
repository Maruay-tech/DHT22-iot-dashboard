<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🌡️ ESP8266 Temp & Humidity Dashboard</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script>
    google.charts.load('current', { packages: ['corechart'] });
    let globalData;
    let scrollIndex = 0;
    const windowSize = 20;
    let currentTheme = 'dark';
    let selectedRange = 1;
    let autoScroll = true;

    function initDashboard() {
      drawChart();
      updateClock();
      setInterval(() => {
        if (autoScroll) drawChart(selectedRange, true);
      }, 3000);
      setInterval(updateClock, 1000);
    }

    google.charts.setOnLoadCallback(initDashboard);

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }

    function toggleScroll() {
      autoScroll = !autoScroll;
      document.getElementById("toggleScrollBtn").textContent = autoScroll ? "⏸️ Pause" : "▶️ Resume";
    }

    function setTheme(select) {
      currentTheme = select.value;
      document.body.className = currentTheme;
    }

    function filterData(days = 1) {
      if (!globalData) return;
      const now = new Date();
      const rangeTime = now.getTime() - days * 24 * 60 * 60 * 1000;
      const filteredData = new google.visualization.DataTable();
      filteredData.addColumn('datetime', 'Time');
      filteredData.addColumn('number', 'Temperature');
      filteredData.addColumn('number', 'Humidity');

      for (let i = 0; i < globalData.getNumberOfRows(); i++) {
        const time = new Date(globalData.getValue(i, 0));
        if (time.getTime() >= rangeTime) {
          filteredData.addRow([
            time,
            globalData.getValue(i, 1),
            globalData.getValue(i, 2)
          ]);
        }
      }

      return filteredData;
    }

    function exportCSV() {
      if (!globalData) return;
      let csv = 'Timestamp,Temperature,Humidity\n';
      for (let i = 0; i < globalData.getNumberOfRows(); i++) {
        const time = new Date(globalData.getValue(i, 0)).toISOString();
        const temp = globalData.getValue(i, 1);
        const hum = globalData.getValue(i, 2);
        csv += `${time},${temp},${hum}\n`;
      }
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      saveAs(blob, 'temperature_humidity_data.csv');
    }

    function drawChart(range = 1, scroll = false) {
      selectedRange = range;
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1sPCqSO142HEMHs4M_lzzEVFTDGchk7GkRILvnzwI3UM/gviz/tq?sheet=Sheet1&headers=1'
      );
      query.send(response => {
        if (response.isError()) return alert('Error: ' + response.getMessage());
        globalData = response.getDataTable();
        const filtered = filterData(range);

        const lastRow = filtered.getNumberOfRows() - 1;
        const temp = filtered.getValue(lastRow, 1);
        const hum = filtered.getValue(lastRow, 2);

        document.getElementById("latestTemp").textContent = `${temp.toFixed(2)} °C`;
        document.getElementById("latestHum").textContent = `${hum.toFixed(2)} %`;

        let scrollData = new google.visualization.DataTable();
        scrollData.addColumn('datetime', 'Time');
        scrollData.addColumn('number', 'Temperature');
        scrollData.addColumn('number', 'Humidity');

        const totalRows = filtered.getNumberOfRows();
        if (scroll) scrollIndex++;
        if (scrollIndex > totalRows - windowSize) scrollIndex = 0;

        for (let i = scrollIndex; i < scrollIndex + windowSize && i < totalRows; i++) {
          scrollData.addRow([
            filtered.getValue(i, 0),
            filtered.getValue(i, 1),
            filtered.getValue(i, 2)
          ]);
        }

        const tempData = new google.visualization.DataTable();
        tempData.addColumn('datetime', 'Time');
        tempData.addColumn('number', 'Temperature');

        const humData = new google.visualization.DataTable();
        humData.addColumn('datetime', 'Time');
        humData.addColumn('number', 'Humidity');

        for (let i = 0; i < scrollData.getNumberOfRows(); i++) {
          tempData.addRow([scrollData.getValue(i, 0), scrollData.getValue(i, 1)]);
          humData.addRow([scrollData.getValue(i, 0), scrollData.getValue(i, 2)]);
        }

        const tempOptions = {
          title: 'Temperature (°C)',
          backgroundColor: 'transparent',
          legend: 'none',
          chartArea: { width: '85%', height: '65%' },
          hAxis: { title: 'เวลา', format: 'HH:mm', direction: -1 },
          vAxis: { title: '°C' },
          series: { 0: { color: '#ff5252' } },
          height: 250,
          animation: { startup: true, duration: 800, easing: 'inAndOut' },
          annotations: {
            alwaysOutside: true,
            textStyle: { fontSize: 12, color: '#000' }
          }
        };

        const humOptions = {
          title: 'Humidity (%)',
          backgroundColor: 'transparent',
          legend: 'none',
          chartArea: { width: '85%', height: '65%' },
          hAxis: { title: 'เวลา', format: 'HH:mm', direction: -1 },
          vAxis: { title: '%' },
          series: { 0: { color: '#40c4ff' } },
          height: 250,
          animation: { startup: true, duration: 800, easing: 'inAndOut' },
          annotations: {
            alwaysOutside: true,
            textStyle: { fontSize: 12, color: '#000' }
          }
        };

        new google.visualization.LineChart(document.getElementById('chart_hum')).draw(humData, humOptions);
        new google.visualization.LineChart(document.getElementById('chart_temp')).draw(tempData, tempOptions);
      });
    }
  </script>
  <style>
    body.dark { background-color: #121212; color: #eee; }
    body.light { background-color: #fff; color: #222; }
    body.blue { background-color: #e3f2fd; color: #0d47a1; }
    body.red { background-color: #ffebee; color: #b71c1c; }
    body.green { background-color: #e8f5e9; color: #1b5e20; }
    body.purple { background-color: #f3e5f5; color: #4a148c; }
    body.yellow { background-color: #fffde7; color: #f57f17; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    .description { margin-bottom: 15px; }
    #controls { margin-bottom: 15px; }
    #controls select, #controls button {
      background: #1e88e5;
      border: none;
      padding: 8px 16px;
      color: #fff;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    #latestValues {
      display: flex;
      gap: 40px;
      margin: 20px 0;
    }
    .value { font-size: 1.5rem; font-weight: bold; }
    .chart-container { width: 100%; max-width: 900px; }
    #clock { font-size: 1.2rem; margin-top: 10px; }
    @media (max-width: 600px) {
      #latestValues { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body class="dark">
  <h1>📊 ESP8266 Temperature & Humidity Dashboard</h1>
  <p class="description">อัปเดตอัตโนมัติทุก 10 วินาที | 🕒 <span id="clock">--:--:--</span></p>
  <div id="controls" role="region" aria-label="ตัวกรองและปุ่มควบคุม">
    <button onclick="drawChart(1)">📅 1 วัน</button>
    <button onclick="drawChart(7)">📅 7 วัน</button>
        <button onclick="drawChart(7)">📅 30 วัน</button>
    <button onclick="exportCSV()">📤 Export CSV</button>
    <select onchange="setTheme(this)">
      <option value="dark" selected>🌙 Dark</option>
      <option value="light">🔆 Light</option>
      <option value="blue">🔵 Blue</option>
      <option value="red">🔴 Red</option>
      <option value="green">🟢 Green</option>
      <option value="purple">🟣 Purple</option>
      <option value="yellow">🟡 Yellow</option>
    </select>
    <button onclick="toggleScroll()" id="toggleScrollBtn">⏸️ Pause</button>
  </div>
  <div id="latestValues" role="region" aria-live="polite">
    <div>อุณหภูมิ: <span id="latestTemp" class="value">-- °C</span></div>
    <div>ความชื้น: <span id="latestHum" class="value">-- %</span></div>
  </div>
  <div class="chart-container" id="chart_hum" role="img" aria-label="กราฟความชื้นย้อนหลัง"></div>
  <div class="chart-container" id="chart_temp" role="img" aria-label="กราฟอุณหภูมิย้อนหลัง"></div>
</body>
</html>
