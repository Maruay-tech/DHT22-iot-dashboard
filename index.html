<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå°Ô∏è Realtime Temperature & üíß Humidity (Last 3 Months)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    #chart-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>üå°Ô∏è Realtime Temperature & üíß Humidity (Last 3 Months)</h2>
  <div id="chart-container">
    <canvas id="sensorChart"></canvas>
  </div>

  <script>
    FileInputStream serviceAccount =
new FileInputStream("path/to/serviceAccountKey.json");

FirebaseOptions options = new FirebaseOptions.Builder()
  .setCredentials(GoogleCredentials.fromStream(serviceAccount))
  .setDatabaseUrl("https://esp8266-8198b-default-rtdb.asia-southeast1.firebasedatabase.app")
  .build();

FirebaseApp.initializeApp(options);

    firebase.initializeApp(firebaseConfig);

    const dbRef = firebase.database().ref("/sensorLogs"); // ‡πÉ‡∏ä‡πâ path ‡∏ï‡∏≤‡∏° Firebase ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

    const chartCtx = document.getElementById('sensorChart').getContext('2d');
    const chart = new Chart(chartCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Temperature (¬∞C)',
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.1)',
            data: [],
            yAxisID: 'y',
          },
          {
            label: 'Humidity (%)',
            borderColor: 'blue',
            backgroundColor: 'rgba(0,0,255,0.1)',
            data: [],
            yAxisID: 'y1',
          }
        ]
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false
        },
        stacked: false,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            type: 'linear',
            position: 'left',
            title: {
              display: true,
              text: 'Temperature (¬∞C)'
            }
          },
          y1: {
            type: 'linear',
            position: 'right',
            title: {
              display: true,
              text: 'Humidity (%)'
            },
            grid: {
              drawOnChartArea: false
            }
          }
        }
      }
    });

    function updateChart(snapshot) {
      const data = snapshot.val();
      const now = Date.now();
      const threeMonthsAgo = now - (90 * 24 * 60 * 60 * 1000);

      const timestamps = [];
      const temps = [];
      const hums = [];

      for (let key in data) {
        const entry = data[key];
        if (!entry.timestamp || entry.timestamp < threeMonthsAgo) continue;
        const timeLabel = new Date(entry.timestamp).toLocaleString();
        timestamps.push(timeLabel);
        temps.push(entry.temperature);
        hums.push(entry.humidity);
      }

      chart.data.labels = timestamps;
      chart.data.datasets[0].data = temps;
      chart.data.datasets[1].data = hums;
      chart.update();
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
    dbRef.once('value', updateChart);

    // ‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡πÅ‡∏ö‡∏ö realtime (optional)
    dbRef.on('value', updateChart);
  </script>
</body>
</html>
