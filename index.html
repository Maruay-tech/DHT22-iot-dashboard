<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸŒ¡ï¸ Realtime Temperature & ğŸ’§ Humidity Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
    }
    #chartContainer {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>ğŸŒ¡ï¸ Realtime Temperature & ğŸ’§ Humidity Chart</h2>
  <div id="chartContainer">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // ğŸ‘‡ Firebase Config (à¹ƒà¸Šà¹‰à¸‚à¸­à¸‡à¸„à¸¸à¸“à¹à¸—à¸™à¸—à¸µà¹ˆà¸•à¸£à¸‡à¸™à¸µà¹‰)
    const firebaseConfig = {
      databaseURL: "https://esp8266-8198b-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById('myChart').getContext('2d');
    const MAX_POINTS = 20;

    const chartData = {
      labels: [],
      datasets: [
        {
          label: "Temperature (Â°C)",
          data: [],
          borderColor: "rgba(255, 99, 132, 1)",
          backgroundColor: "rgba(255, 99, 132, 0.2)",
          fill: false,
          tension: 0.2,
        },
        {
          label: "Humidity (%)",
          data: [],
          borderColor: "rgba(54, 162, 235, 1)",
          backgroundColor: "rgba(54, 162, 235, 0.2)",
          fill: false,
          tension: 0.2,
        }
      ]
    };

    const chart = new Chart(ctx, {
      type: "line",
      data: chartData,
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            beginAtZero: true,
            suggestedMax: 100,
            title: {
              display: true,
              text: 'Value'
            }
          }
        }
      }
    });

    function updateChart(temp, humid) {
      const now = new Date().toLocaleTimeString();
      chartData.labels.push(now);
      chartData.datasets[0].data.push(temp);
      chartData.datasets[1].data.push(humid);

      if (chartData.labels.length > MAX_POINTS) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
        chartData.datasets[1].data.shift();
      }

      chart.update();
    }

    // ğŸ‘‡ Listen to Firebase Realtime Updates
    db.ref("/sensor").on("value", (snapshot) => {
      const val = snapshot.val();
      if (val && val.temperature !== undefined && val.humidity !== undefined) {
        const temp = parseFloat(val.temperature);
        const humid = parseFloat(val.humidity);
        updateChart(temp, humid);
        console.log("ğŸ”„ Updated Chart: T=", temp, " H=", humid);
      }
    });
  </script>

</body>
</html>
