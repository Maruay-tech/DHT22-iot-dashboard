<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP8266 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    canvas { max-width: 600px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>üìä ESP8266 Temperature & Humidity Dashboard</h1>
  <p>‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets (‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà ESP ‡∏™‡πà‡∏á)</p>
  <canvas id="tempChart"></canvas>
  <canvas id="humChart"></canvas>

  <script>
    const spreadsheetID = "1sPCqSO142HEMHs4M_lzzEVFTDGchk7GkRILvnzwI3UM";
    const sheetName = "Sheet1";

    function drawChart(data) {
      const labels = [];
      const temps = [];
      const hums = [];

      data.forEach(row => {
        labels.push(new Date(row.Timestamp).toLocaleTimeString());
        temps.push(parseFloat(row.Temperature));
        hums.push(parseFloat(row.Humidity));
      });

      new Chart(document.getElementById("tempChart"), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Temperature (¬∞C)',
            data: temps,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'red',
            borderWidth: 2,
            fill: true
          }]
        }
      });

      new Chart(document.getElementById("humChart"), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Humidity (%)',
            data: hums,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'blue',
            borderWidth: 2,
            fill: true
          }]
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: spreadsheetID,
        simpleSheet: true,
        callback: drawChart
      });
    });
  </script>
</body>
</html>
