<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Realtime Temperature & Humidity Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
    background: #f4f6f8;
  }
  h2 {
    text-align: center;
  }
  #current-values {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }
  canvas {
    max-width: 100%;
    height: 300px;
  }
</style>
</head>
<body>

<h2>ğŸŒ¡ï¸ Realtime Temperature & ğŸ’§ Humidity Dashboard</h2>
<div id="current-values">
  Temperature: <span id="temp-value">--</span> Â°C | Humidity: <span id="hum-value">--</span> %
</div>

<canvas id="chart" aria-label="Temperature and Humidity chart" role="img"></canvas>

<script>
  // 1. Firebase config - à¹à¸à¹‰à¹€à¸›à¹‡à¸™à¸‚à¸­à¸‡à¸„à¸¸à¸“
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://esp8266-8198b-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // 2. Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const dbRef = firebase.database().ref("/sensor");

  // 3. Prepare chart data arrays
  const maxDataPoints = 50;
  const timeLabels = [];
  const temperatureData = [];
  const humidityData = [];

  // 4. Setup Chart.js
  const ctx = document.getElementById('chart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: timeLabels,
      datasets: [
        {
          label: 'Temperature (Â°C)',
          data: temperatureData,
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          yAxisID: 'y',
          tension: 0.3,
          fill: true,
          pointRadius: 2,
        },
        {
          label: 'Humidity (%)',
          data: humidityData,
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          yAxisID: 'y1',
          tension: 0.3,
          fill: true,
          pointRadius: 2,
        }
      ]
    },
    options: {
      responsive: true,
      interaction: {
        mode: 'index',
        intersect: false,
      },
      stacked: false,
      scales: {
        y: {
          type: 'linear',
          display: true,
          position: 'left',
          suggestedMin: 15,
          suggestedMax: 45,
          title: {
            display: true,
            text: 'Temperature (Â°C)'
          }
        },
        y1: {
          type: 'linear',
          display: true,
          position: 'right',
          suggestedMin: 20,
          suggestedMax: 90,
          grid: {
            drawOnChartArea: false,
          },
          title: {
            display: true,
            text: 'Humidity (%)'
          }
        }
      }
    }
  });

  // 5. Listen for realtime changes
  dbRef.on('value', snapshot => {
    const data = snapshot.val();
    if (!data) return;

    const now = new Date();
    const timeLabel = now.toLocaleTimeString();

    // Update current values display
    document.getElementById('temp-value').textContent = data.temperature.toFixed(2);
    document.getElementById('hum-value').textContent = data.humidity.toFixed(2);

    // Add new data points
    timeLabels.push(timeLabel);
    temperatureData.push(data.temperature);
    humidityData.push(data.humidity);

    // Keep array size to maxDataPoints
    if (timeLabels.length > maxDataPoints) {
      timeLabels.shift();
      temperatureData.shift();
      humidityData.shift();
    }

    // Update chart
    chart.update();
  });
</script>

</body>
</html>
