<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üå°Ô∏è Realtime Temperature & üíß Humidity Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 10px;
      background: #f4f7f9;
      color: #222;
    }

    h2 {
      text-align: center;
      color: #0b3d91;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .sensor-values {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .value-box {
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      min-width: 140px;
      text-align: center;
    }

    .value-box .label {
      font-size: 18px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .value-box .value {
      font-size: 32px;
      font-weight: 800;
      color: #007acc;
    }

    #chartContainer {
      max-width: 95vw;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 480px) {
      .sensor-values {
        flex-direction: column;
        gap: 20px;
      }

      .value-box {
        min-width: 100%;
        padding: 18px 20px;
      }

      .value-box .label {
        font-size: 16px;
      }

      .value-box .value {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<h2>üå°Ô∏è Real-time Temperature & üíß Humidity Dashboard</h2>

<div class="sensor-values">
  <div class="value-box">
    <div class="label">Temperature (¬∞C)</div>
    <div class="value" id="tempValue">--</div>
  </div>
  <div class="value-box">
    <div class="label">Humidity (%)</div>
    <div class="value" id="humValue">--</div>
  </div>
</div>

<div id="chartContainer">
  <canvas id="chart"></canvas>
</div>

<script>
  // TODO: ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç config ‡∏ï‡∏≤‡∏° Firebase ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏≠‡∏á
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://esp8266-8198b-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const dbRef = firebase.database().ref("/sensor");

  // Chart.js Setup
  const ctx = document.getElementById('chart').getContext('2d');
  const chartData = {
    labels: [],
    datasets: [
      {
        label: 'Temperature (¬∞C)',
        borderColor: 'rgb(255, 99, 132)',
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        data: [],
        fill: true,
        tension: 0.3,
        yAxisID: 'y',
      },
      {
        label: 'Humidity (%)',
        borderColor: 'rgb(54, 162, 235)',
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        data: [],
        fill: true,
        tension: 0.3,
        yAxisID: 'y1',
      }
    ]
  };

  const config = {
    type: 'line',
    data: chartData,
    options: {
      responsive: true,
      interaction: {
        mode: 'index',
        intersect: false,
      },
      stacked: false,
      scales: {
        y: {
          type: 'linear',
          position: 'left',
          title: { display: true, text: 'Temperature (¬∞C)' },
          min: 0,
          max: 50
        },
        y1: {
          type: 'linear',
          position: 'right',
          title: { display: true, text: 'Humidity (%)' },
          min: 0,
          max: 100,
          grid: { drawOnChartArea: false }
        },
        x: {
          title: { display: true, text: 'Time' }
        }
      }
    }
  };

  const myChart = new Chart(ctx, config);

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏•‡∏∞‡∏Å‡∏£‡∏≤‡∏ü
  function updateData(temp, hum) {
    // ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡πà‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
    document.getElementById('tempValue').textContent = temp.toFixed(2);
    document.getElementById('humValue').textContent = hum.toFixed(2);

    // ‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡πÉ‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö HH:MM:SS
    const now = new Date();
    const timeLabel = now.toLocaleTimeString();

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏£‡∏≤‡∏ü
    chartData.labels.push(timeLabel);
    chartData.datasets[0].data.push(temp);
    chartData.datasets[1].data.push(hum);

    // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏à‡∏∏‡∏î‡∏Å‡∏£‡∏≤‡∏ü‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏Ñ‡πà 30 ‡∏à‡∏∏‡∏î‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
    if (chartData.labels.length > 30) {
      chartData.labels.shift();
      chartData.datasets[0].data.shift();
      chartData.datasets[1].data.shift();
    }

    myChart.update();
  }

  // ‡∏ü‡∏±‡∏á‡∏ä‡∏±‡πà‡∏ô‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• realtime ‡∏à‡∏≤‡∏Å Firebase
  dbRef.on('value', (snapshot) => {
    const data = snapshot.val();
    if (data) {
      const temperature = parseFloat(data.temperature);
      const humidity = parseFloat(data.humidity);

      if (!isNaN(temperature) && !isNaN(humidity)) {
        updateData(temperature, humidity);
      }
    }
  });
</script>

</body>
</html>
