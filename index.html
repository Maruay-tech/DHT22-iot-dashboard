<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>ESP8266 Dashboard with Google Visualization</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var queryString = encodeURIComponent('SELECT A, B, C');
    var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/1sPCqSO142HEMHs4M_lzzEVFTDGchk7GkRILvnzwI3UM/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString
    );

    query.send(function(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();

      var options = {
        title: 'ESP8266 Temperature & Humidity',
        curveType: 'function',
        legend: { position: 'bottom' },
        hAxis: { title: 'Timestamp' },
        vAxes: {
          0: { title: 'Temperature (¬∞C)' },
          1: { title: 'Humidity (%)' }
        },
        series: {
          0: { targetAxisIndex: 0, color: 'red' },
          1: { targetAxisIndex: 1, color: 'blue' }
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    });
  }
</script>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
  #chart_div { width: 800px; height: 400px; }
</style>
</head>
