  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(initDashboard);

    function initDashboard() {
      drawChart();

    }

    function drawChart() {
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1sPCqSO142HEMHs4M_lzzEVFTDGchk7GkRILvnzwI3UM/gviz/tq?sheet=Sheet1&headers=1'
      );

      query.send(response => {
        if (response.isError()) {
          alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + response.getMessage());
          return;
        }

        const data = response.getDataTable();
        const lastRow = data.getNumberOfRows() - 1;
        let temp = data.getValue(lastRow, 1);
        let hum = data.getValue(lastRow, 2);

        // ‡∏´‡∏≤‡∏Å‡∏°‡∏µ‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏ú‡∏¥‡∏î‡∏õ‡∏Å‡∏ï‡∏¥ ‡∏•‡∏≠‡∏á‡∏¢‡πâ‡∏≠‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ‡∏´‡∏≤‡πÅ‡∏ñ‡∏ß‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
        for (let i = lastRow; i >= 0 && (isNaN(temp) || isNaN(hum)); i--) {
          temp = data.getValue(i, 1);
          hum = data.getValue(i, 2);
        }

        document.getElementById("latestTemp").textContent = `${temp.toFixed(2)} ¬∞C`;
        document.getElementById("latestHum").textContent = `${hum.toFixed(2)} %`;

        const options = {
          backgroundColor: 'transparent',
          chartArea: { width: '85%', height: '65%' },
          legend: { position: 'bottom', textStyle: { fontSize: 14 } },
          hAxis: {
            title: '‡πÄ‡∏ß‡∏•‡∏≤',
            textStyle: { color: '#555' },
            slantedText: true,
            slantedTextAngle: 45,
          },
          vAxes: {
            0: { title: '‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ (¬∞C)', textStyle: { color: '#e53935' } },
            1: { title: '‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô (%)', textStyle: { color: '#1e88e5' } },
          },
          series: {
            0: { targetAxisIndex: 0, color: '#e53935', lineWidth: 3, pointSize: 4 },
            1: { targetAxisIndex: 1, color: '#1e88e5', lineWidth: 3, pointSize: 4 },
          },
          animation: {
            startup: true,
            duration: 700,
            easing: 'out',
          },
          height: 420,
          fontName: 'Segoe UI, sans-serif',
        };

        const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      });
    }
  </script>
