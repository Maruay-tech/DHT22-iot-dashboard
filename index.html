
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌡️ Temp & 💧 Humidity Chart</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    #latest-values {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    canvas {
      max-width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>🌡️ Realtime Temperature & 💧 Humidity Chart</h2>
  <div id="latest-values">Loading...</div>
  <canvas id="realtimeChart" height="100"></canvas>

  <script>
    // TODO: Replace with your Firebase config
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://esp8266-8198b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    const ctx = document.getElementById('realtimeChart').getContext('2d');
    const data = {
      labels: [],
      datasets: [
        {
          label: '🌡️ Temperature (°C)',
          data: [],
          borderColor: 'red',
          backgroundColor: 'rgba(255,0,0,0.1)',
          yAxisID: 'y',
        },
        {
          label: '💧 Humidity (%)',
          data: [],
          borderColor: 'blue',
          backgroundColor: 'rgba(0,0,255,0.1)',
          yAxisID: 'y1',
        }
      ]
    };

    const chart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: {
            type: 'linear',
            position: 'left',
            min: 0,
            max: 100
          },
          y1: {
            type: 'linear',
            position: 'right',
            min: 0,
            max: 100,
            grid: { drawOnChartArea: false }
          }
        }
      }
    });

    function updateChart(temp, humid) {
      const now = new Date();
      const timeLabel = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0') + ':' + now.getSeconds().toString().padStart(2, '0');

      data.labels.push(timeLabel);
      data.datasets[0].data.push(temp);
      data.datasets[1].data.push(humid);

      if (data.labels.length > 30) {
        data.labels.shift();
        data.datasets[0].data.shift();
        data.datasets[1].data.shift();
      }

      chart.update();
      document.getElementById('latest-values').innerHTML = `🌡️ Temp: ${temp.toFixed(1)} °C &nbsp;&nbsp; 💧 Humidity: ${humid.toFixed(1)} %`;
    }

    function listenFirebase() {
      setInterval(() => {
        Promise.all([
          db.ref('/sensor/temperature').once('value'),
          db.ref('/sensor/humidity').once('value')
        ]).then(([tempSnap, humidSnap]) => {
          const temp = tempSnap.val();
          const humid = humidSnap.val();
          if (temp !== null && humid !== null) {
            updateChart(temp, humid);
          }
        });
      }, 5000);
    }

    listenFirebase();
  </script>
</body>
</html>
