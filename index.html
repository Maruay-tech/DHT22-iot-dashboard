    function drawChart() {
      const queryString = encodeURIComponent('SELECT A, B, C');

        'https://docs.google.com/spreadsheets/d/1sPCqSO142HEMHs4M_lzzEVFTDGchk7GkRILvnzwI3UM/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString

      query.send(response => {

          alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + response.getMessage() + '\n' + response.getDetailedMessage());
          return;

        const data = response.getDataTable();

        // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
        let lastRow = data.getNumberOfRows() - 1;

        // ‡∏ñ‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ß‡πà‡∏≤‡∏á ‡πÑ‡∏•‡πà‡∏´‡∏≤‡πÅ‡∏ñ‡∏ß‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
        if (isNaN(latestTemp) || isNaN(latestHum)) {
          for (let i = lastRow - 1; i >= 0; i--) {
            latestTemp = data.getValue(i, 1);
            latestHum = data.getValue(i, 2);
            if (!isNaN(latestTemp) && !isNaN(latestHum)) break;
          }
        }

        document.getElementById('latestTemp').textContent = latestTemp.toFixed(2) + ' ¬∞C';
        document.getElementById('latestHum').textContent = latestHum.toFixed(2) + ' %';

        const options = {

          hAxis: {

            textStyle: { fontSize: 12, color: '#666' },
            slantedText: true,

          vAxes: {

          },
          series: {
            0: { targetAxisIndex: 0, color: '#e53935', lineWidth: 3, pointSize: 5 },
            1: { targetAxisIndex: 1, color: '#1e88e5', lineWidth: 3, pointSize: 5 },
          },
          animation: {
            startup: true,
            duration: 800,
            easing: 'easeInOut',
          },
          height: 450,
          fontName: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
        };

        const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      });
    }
  </script>
