<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      padding: 30px;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    p {

    canvas {

  </style>
</head>
<body>

  <h1>üìä ESP8266 Temperature & Humidity Dashboard</h1>
  <p>‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets (‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà ESP ‡∏™‡πà‡∏á)</p>

  <canvas id="tempChart"></canvas>
  <canvas id="humChart"></canvas>

  <script>
    const spreadsheetID = "1sPCqSO142HEMHs4M_lzzEVFTDGchk7GkRILvnzwI3UM"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô ID ‡∏ï‡∏≤‡∏° Google Sheets ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

    function drawChart(data) {
      const labels = [];
      const temps = [];
      const hums = [];

      data.forEach(row => {
        labels.push(new Date(row.Timestamp).toLocaleTimeString());
        temps.push(parseFloat(row.Temperature));
        hums.push(parseFloat(row.Humidity));
      });

      new Chart(document.getElementById("tempChart"), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ (¬∞C)',
            data: temps,
            borderColor: 'rgb(255, 99, 132)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              title: {
                display: true,
                text: '¬∞C'
              }
            }
          }
        }
      });

      new Chart(document.getElementById("humChart"), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô (%)',
            data: hums,
            borderColor: 'rgb(54, 162, 235)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              title: {
                display: true,
                text: '%'
              }
            }
          }
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: spreadsheetID,
        simpleSheet: true,
        callback: drawChart
      });
    });
  </script>

</body>
</html>
