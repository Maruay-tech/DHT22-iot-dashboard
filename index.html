<!DOCTYPE html>
<html>
<head>

<body>

  <p>‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets (‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà ESP ‡∏™‡πà‡∏á)</p>

  <canvas id="tempChart"></canvas>
  <canvas id="humChart"></canvas>

  <script>
    const spreadsheetID = "1sPCqSO142HEMHs4M_lzzEVFTDGchk7GkRILvnzwI3UM";  // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ñ‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏ä‡∏µ‡∏ó‡∏≠‡∏∑‡πà‡∏ô
    const sheetName = "Sheet1";

    function drawChart(data) {
      const labels = [];
      const temps = [];
      const hums = [];

      data.forEach(row => {
        labels.push(new Date(row.Timestamp).toLocaleTimeString());
        temps.push(parseFloat(row.Temperature));
        hums.push(parseFloat(row.Humidity));
      });

      new Chart(document.getElementById("tempChart"), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ (¬∞C)',
            data: temps,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',

            borderWidth: 2,
            fill: true
          }]
        }
      });

      new Chart(document.getElementById("humChart"), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô (%)',
            data: hums,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',

            borderWidth: 2,
            fill: true
          }]
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: spreadsheetID,
        simpleSheet: true,
        callback: drawChart
      });
    });
  </script>

</body>
