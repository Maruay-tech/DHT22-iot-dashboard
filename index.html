<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🌡️ Realtime Temperature & 💧 Humidity</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    canvas {
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🌡️ Realtime Temperature & 💧 Humidity</h1>
  <canvas id="chart" height="100"></canvas>

  <script>
    // ✅ Replace this with your Firebase config
    const firebaseConfig = {
      databaseURL: "https://esp8266-8198b-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: '🌡️ Temperature (°C)',
            borderColor: 'red',
            data: [],
            fill: false
          },
          {
            label: '💧 Humidity (%)',
            borderColor: 'blue',
            data: [],
            fill: false
          }
        ]
      },
      options: {
        animation: false,
        scales: {
          x: { display: true, title: { display: true, text: 'Time' } },
          y: { beginAtZero: true }
        }
      }
    });

    function updateChart(temp, humid) {
      const now = new Date().toLocaleTimeString();
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
      }
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(temp);
      chart.data.datasets[1].data.push(humid);
      chart.update();
    }

    function fetchData() {
      db.ref("sensor").on("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          const temp = data.temperature || 0;
          const hum = data.humidity || 0;
          updateChart(temp, hum);
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
